<!doctype html>

<html>

<head>
    <title>
        Dashboard
    </title>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0">
    <!--    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">-->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/custom.css">
    <style>
        body {
            background-image: url(images/background.gif);
        }
    </style>
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-default" role="navigation">
            <a class="navbar-brand" href="#">MyArt</a>
            <span class=" navbar-brand pull-right"><a href="##signup" data-toggle="modal" data-target=".bs-modal-sm"><i class="glyphicon glyphicon-off"></i></a></span>
        </nav>
        <div class="headline">Everyone is ARTIST<br> So let Share Your ART</div>
        <div class="row content-form">
            <div class="col-xs-3" data-toggle="tooltip" data-placement="top" title="Publish Your Captures"><img src="images/image1.png"><br>Image</div>
            <div class="col-xs-3"><img src="images/audio.ico">
                <br>Audio</div>
            <div class="col-xs-3"><img src="images/video.png">
                <br>Video</div>
            <div class="col-xs-3"><img src="images/document.png">
                <br>Notes</div>
        </div>
        <footer>
            <div class="container">
                <div class="row">
                    <hr>
                    <center>
                        <a href="about.html">About</a> |
                        <a href="about.html">Contact</a> |
                        <a href="about.html">FAQ</a> | <a href="index.html">index</a>
                    </center>
                </div>
            </div>
        </footer>

        <div class="modal fade bs-modal-sm" id="myModal" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <br>
                    <div class="bs-example bs-example-tabs">
                        <ul id="myTab" class="nav nav-tabs">
                            <li class="active"><a href="#signin" data-toggle="tab">Sign In</a></li>
                            <li class=""><a href="#signup" data-toggle="tab">Register</a></li>
                        </ul>
                    </div>
                    <div class="modal-body">
                        <div id="myTabContent" class="tab-content">
                            <div class="tab-pane fade active in" id="signin">
                                <form class="form-horizontal">
                                    <fieldset>
                                        <!-- Sign In Form -->
                                        <!-- Text input-->
                                        <div class="control-group">
                                            <label class="control-label" for="userid">Username:</label>
                                            <div class="controls">
                                                <input required="" id="userid" name="userid" type="text" class="form-control" placeholder="JoeSixpack" class="input-medium" required="">
                                            </div>
                                        </div>

                                        <!-- Password input-->
                                        <div class="control-group">
                                            <label class="control-label" for="passwordinput">Password:</label>
                                            <div class="controls">
                                                <input required="" id="passwordinput" name="passwordinput" class="form-control" type="password" placeholder="********" class="input-medium">
                                            </div>
                                        </div>

                                        <!-- Multiple Checkboxes (inline) -->
                                        <div class="control-group">
                                            <label class="control-label" for="rememberme"></label>
                                            <div class="controls">
                                                <label for="rememberme-0">Remember me:</label>
                                                <input type="checkbox" name="rememberme" id="rememberme-0" value="Remember me">
                                            </div>
                                        </div>

                                        <!-- Button -->
                                        <div class="control-group">
                                            <div class="controls">
                                                <button id="signin" name="signin" class="btn btn-success">Sign In</button>
                                                <button id="signin" name="signin" class="btn btn-danger">Sign In With Google</button>
                                                <button id="signin" name="signin" class="btn btn-info">Sign In With Fb</button>
                                            </div>
                                        </div>
                                    </fieldset>
                                </form>
                            </div>
                            <div class="tab-pane fade" id="signup">
                                <form class="form-horizontal">
                                    <fieldset>
                                        <!-- Sign Up Form -->
                                        <!-- Text input-->
                                        <div class="control-group">
                                            <label class="control-label" for="Email">Email:</label>
                                            <div class="controls">
                                                <input id="Email" name="Email" class="form-control" type="text" placeholder="JoeSixpack@sixpacksrus.com" class="input-large" required="">
                                            </div>
                                        </div>

                                        <!-- Text input-->
                                        <div class="control-group">
                                            <label class="control-label" for="userid">Username:</label>
                                            <div class="controls">
                                                <input id="userid" name="userid" class="form-control" type="text" placeholder="JoeSixpack" class="input-large" required="">
                                            </div>
                                        </div>

                                        <!-- Password input-->
                                        <div class="control-group">
                                            <label class="control-label" for="password">Password:</label>
                                            <div class="controls">
                                                <input id="password" name="password" class="form-control" type="password" placeholder="********" class="input-large" required="">
                                            </div>
                                        </div>

                                        <!-- Text input-->
                                        <div class="control-group">
                                            <label class="control-label" for="reenterpassword">Re-Enter Password:</label>
                                            <div class="controls">
                                                <input id="reenterpassword" class="form-control" name="reenterpassword" type="password" placeholder="********" class="input-large" required="">
                                            </div>
                                        </div>
                                        <!-- Button -->
                                        <div class="control-group">
                                            <label class="control-label" for="confirmsignup"></label>
                                            <div class="controls">
                                                <button id="confirmsignup" name="confirmsignup" class="btn btn-success">Sign Up</button>
                                            </div>
                                        </div>
                                    </fieldset>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <center>
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        </center>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--    <script src="scripts/jquery.min.js"></script>-->
    <!--    <script src="scripts/bootstrap.min.js"></script>-->
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="scripts/custom.js"></script>
</body>

</html>
